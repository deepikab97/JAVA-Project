name: maven-project/technicalroadmap
on:
  # The following schedule was transformed and may behave differently than in Bamboo.
  # In GitHub Actions, this workflow will run on this schedule regardless of any changes whereas in Bamboo a job will only run if there are changes.
  schedule:
  - cron: 45 15 * * *
jobs:
  Default-Stage-Default-Job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.0
    - uses: actions/setup-java@v4.0.0
      with:
        distribution: zulu
        java-version: '8'
    - name: Run Maven
      run: mvn package
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2.11.0
      if: always()
      with:
        junit_files: "**/target/surefire-reports/*.xml"
    - uses: actions/upload-artifact@v3.1.3
      with:
        name: MAV-TEC_Maven project jar
        path: DeployProject-0.0.1-SNAPSHOT.jar
        if-no-files-found: error
